name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: broker
          POSTGRES_PASSWORD: broker
          POSTGRES_DB: broker
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U broker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.27.0"
          run_install: false

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: pnpm install

      - name: Verify CI invariants
        run: |
          chmod +x ./scripts/ci-invariants.sh
          ./scripts/ci-invariants.sh

      - name: Build all packages
        run: pnpm -r build

      - name: Validate OPA policies
        run: |
          echo "=== Policy files ==="
          ls -la policies/
          echo "=== Policy content ==="
          cat policies/order.rego
          echo "=== Running OPA check ==="
          docker run --rm -v ${{ github.workspace }}/policies:/policies openpolicyagent/opa:latest check --strict /policies
          echo "OPA policy validation passed"

      - name: Start OPA server
        run: |
          # Start OPA without policies first, load them after healthy
          docker run -d --name broker-opa \
            -p 8181:8181 \
            openpolicyagent/opa:latest \
            run --server --addr=0.0.0.0:8181 --log-level=info
          
          echo "Waiting for OPA to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8181/health > /dev/null 2>&1; then
              echo "OPA healthy after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "OPA failed to become healthy" >&2
              docker logs broker-opa 2>&1 || true
              exit 1
            fi
            sleep 1
          done
          
          echo "Loading policy via API..."
          curl -X PUT http://localhost:8181/v1/policies/broker \
            -H "Content-Type: text/plain" \
            --data-binary @policies/order.rego
          echo ""
          echo "Policy loaded successfully"

      - name: Apply DB migrations
        run: |
          for migration in infra/db/migrations/*.sql; do
            echo "Applying: $migration"
            PGPASSWORD=broker psql -h localhost -p 5434 -U broker -d broker -f "$migration"
          done

      - name: Run policy tests
        run: pnpm --filter @broker/tests test

  policy-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Check Rego syntax
        run: opa check --strict policies/

  # P2 Acceptance Test - Integration proof with audit artifacts
  p2-acceptance:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: broker
          POSTGRES_PASSWORD: broker
          POSTGRES_DB: broker
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U broker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.27.0"
          run_install: false

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: pnpm install

      - name: Verify CI invariants (p2)
        run: |
          chmod +x ./scripts/ci-invariants.sh
          ./scripts/ci-invariants.sh

      - name: Build all packages
        run: pnpm -r build

      - name: Validate OPA policies
        run: |
          echo "=== Policy files ==="
          ls -la policies/
          echo "=== Running OPA check ==="
          docker run --rm -v ${{ github.workspace }}/policies:/policies openpolicyagent/opa:latest check --strict /policies
          echo "OPA policy validation passed"

      - name: Start OPA server
        run: |
          # Start OPA without policies first, load them after healthy
          docker run -d --name broker-opa \
            -p 8181:8181 \
            openpolicyagent/opa:latest \
            run --server --addr=0.0.0.0:8181 --log-level=info
          
          echo "Waiting for OPA to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8181/health > /dev/null 2>&1; then
              echo "OPA healthy after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "OPA failed to become healthy" >&2
              docker logs broker-opa 2>&1 || true
              exit 1
            fi
            sleep 1
          done
          
          echo "Loading policy via API..."
          curl -X PUT http://localhost:8181/v1/policies/broker \
            -H "Content-Type: text/plain" \
            --data-binary @policies/order.rego
          echo ""
          echo "Policy loaded successfully"

      - name: Apply DB migrations
        run: |
          for migration in infra/db/migrations/*.sql; do
            echo "Applying: $migration"
            PGPASSWORD=broker psql -h localhost -p 5434 -U broker -d broker -f "$migration"
          done

      - name: Start services
        run: |
          # Service ports:
          # - order-api: 7001
          # - risk-gate: 7002
          # - audit-writer: 7003
          # - reconstruction-api: 7004
          # - economics: 7005
          # - webhooks: 7006
          
          echo "Starting services..."
          node services/risk-gate/dist/index.js &
          node services/audit-writer/dist/index.js &
          node services/reconstruction-api/dist/index.js &
          node services/order-api/dist/index.js &
          node services/economics/dist/index.js &
          node services/webhooks/dist/index.js &
          
          echo "Waiting for services to be healthy..."
          for port in 7001 7004 7006; do
            echo "Checking port $port..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                echo "Service on port $port is healthy after $i seconds"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Service on port $port failed to become healthy" >&2
                ps aux | grep node || true
                exit 1
              fi
              sleep 1
            done
          done
          echo "All services healthy"

      - name: Run P2 acceptance tests
        run: ./scripts/p2-acceptance-test.sh

      - name: Validate JSON contract
        run: |
          # Verify schema_version is present (contract compliance)
          jq -e '.schema_version' test-results/p2-acceptance-latest.json
          # Fail if success != true
          jq -e '.success == true' test-results/p2-acceptance-latest.json

      - name: Upload P2 proof artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: p2-acceptance-proof-${{ github.run_number }}
          path: |
            test-results/p2-acceptance-latest.json
            test-results/p2-acceptance-*.log
          retention-days: 90
