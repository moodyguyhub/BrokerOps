name: PH1 RC Gate

on:
  push:
    tags:
      - "ph1-rc*"

concurrency:
  group: ph1-rc-gate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  rc-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Tooling versions
        shell: bash
        run: |
          set -euo pipefail
          node -v
          pnpm -v
          docker -v
          docker compose version

      - name: Install PostgreSQL client
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install deps (repo-level)
        shell: bash
        run: |
          set -euo pipefail
          pnpm install

      - name: Gate 1 — Clean boot verification
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/clean-boot-verification.sh
          ./scripts/clean-boot-verification.sh

      - name: Start stack for demo choreography
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/demo-up.sh
          DEMO_HEALTH_ATTEMPTS=120 DEMO_HEALTH_SLEEP_SECONDS=1 ./scripts/demo-up.sh || {
            echo "demo-up failed; dumping docker compose status/logs";
            docker compose ps || true;
            docker compose logs postgres opa || true;
            echo "demo-up failed; dumping service logs";
            ls -la /tmp/brokerops-demo || true;
            tail -n 200 /tmp/brokerops-demo/*.log || true;
            exit 1;
          }

      - name: Gate 2 — Demo choreography
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph1-demo-choreography.sh
          ./scripts/ph1-demo-choreography.sh --skip-clean-boot --skip-stack-up

      - name: Dump demo choreography logs (on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing demo-run artifacts"
          ls -la test-results/demo-run-* || true
          echo "Tail demo choreography logs"
          tail -n 200 test-results/demo-run-*/demo-choreography.log || true
          echo "Tail demo-up service logs"
          tail -n 200 /tmp/brokerops-demo/*.log || true

      - name: Generate tag proof
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p test-results/rc/${{ github.ref_name }}
          echo "Tag: ${{ github.ref_name }}" > test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Commit: ${{ github.sha }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Run ID: ${{ github.run_id }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Triggered at: $(date -Iseconds)" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          cat test-results/rc/${{ github.ref_name }}/tag-proof.txt

      - name: Upload receipts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ph1-rc-gate-receipts-${{ github.ref_name }}
          if-no-files-found: warn
          path: |
            test-results/clean-boot-*/clean-boot-receipt.json
            test-results/demo-run-*/ph1-demo-run.json
            test-results/clean-boot-latest/**
            test-results/demo-run-latest/**
            test-results/rc/${{ github.ref_name }}/tag-proof.txt
            test-results/push-proof-main.txt
            /tmp/brokerops-demo/*.log

      - name: Teardown stack
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker compose down -v --remove-orphans || true
