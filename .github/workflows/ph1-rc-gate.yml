name: PH1 RC Gate

on:
  push:
    tags:
      - "ph1-rc*"

concurrency:
  group: ph1-rc-gate-${{ github.ref }}
  cancel-in-progress: false

jobs:
  rc-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.27.0"
          run_install: false

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Tooling versions
        shell: bash
        run: |
          set -euo pipefail
          node -v
          pnpm -v
          docker -v
          docker compose version

      - name: Install PostgreSQL client
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install deps (repo-level)
        shell: bash
        run: |
          set -euo pipefail
          pnpm install

      - name: Verify CI invariants
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ci-invariants.sh
          ./scripts/ci-invariants.sh

      - name: Validate OPA policies
        shell: bash
        run: |
          set -euo pipefail
          echo "Checking OPA policy files..."
          ls -la policies/
          cat policies/order.rego
          docker run --rm -v "${{ github.workspace }}/policies:/policies" openpolicyagent/opa:latest check --strict /policies
          echo "OPA policy check passed"

      - name: Gate 1 — Clean boot verification
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/clean-boot-verification.sh
          ./scripts/clean-boot-verification.sh

      - name: Start stack for demo choreography
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/demo-up.sh
          DEMO_HEALTH_ATTEMPTS=120 DEMO_HEALTH_SLEEP_SECONDS=1 ./scripts/demo-up.sh || {
            echo "demo-up failed; dumping docker compose status/logs";
            docker compose ps || true;
            docker compose logs postgres opa 2>&1 | tail -100 || true;
            echo "--- OPA container inspect ---";
            docker inspect broker-opa 2>&1 | tail -50 || true;
            echo "--- Policies directory content ---";
            ls -la policies/ || true;
            cat policies/order.rego || true;
            echo "demo-up failed; dumping service logs";
            ls -la /tmp/brokerops-demo || true;
            tail -n 200 /tmp/brokerops-demo/*.log || true;
            exit 1;
          }

      - name: Gate 2 — Demo choreography
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph1-demo-choreography.sh
          ./scripts/ph1-demo-choreography.sh --skip-clean-boot --skip-stack-up

      - name: Gate 3 — UI Shell gate
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph1-ui-shell-gate.sh
          ./scripts/ph1-ui-shell-gate.sh

      - name: Gate 4 — Dashboard Embed Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph2-embed-contract-gate.sh
          ./scripts/ph2-embed-contract-gate.sh

      - name: Gate 5 — Orders Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph3-orders-contract-gate.sh
          ./scripts/ph3-orders-contract-gate.sh

      - name: Gate 6 — LP Accounts Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph4-lp-accounts-contract-gate.sh
          ./scripts/ph4-lp-accounts-contract-gate.sh

      - name: Gate 7 — Alerts Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph5-alerts-contract-gate.sh
          ./scripts/ph5-alerts-contract-gate.sh

      - name: Gate 8 — Shell Header Completeness
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph6-shell-contract-gate.sh
          ./scripts/ph6-shell-contract-gate.sh

      - name: Gate 9 — Dashboard Phase 7 Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph7-dashboard-contract-gate.sh
          ./scripts/ph7-dashboard-contract-gate.sh

      - name: Gate 10 — Orders Decision Proof Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph8-orders-proof-contract-gate.sh
          ./scripts/ph8-orders-proof-contract-gate.sh

      - name: Gate 11 — Provenance Footer Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph9-provenance-footer-contract-gate.sh
          ./scripts/ph9-provenance-footer-contract-gate.sh

      - name: Gate 12 — Infrastructure Status Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph10-infrastructure-contract-gate.sh
          ./scripts/ph10-infrastructure-contract-gate.sh

      - name: Gate 13 — Infrastructure SSE Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph11-infra-sse-contract-gate.sh
          ./scripts/ph11-infra-sse-contract-gate.sh

      - name: Gate 14 — Alerts Ack Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph12-alerts-ack-contract-gate.sh
          ./scripts/ph12-alerts-ack-contract-gate.sh

      - name: Gate 15 — ph13 Policies Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph13-policies-contract-gate.sh
          ./scripts/ph13-policies-contract-gate.sh

      - name: Gate 16 — ph14 Policies Dealer View Contract
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph14-policies-dealer-view-contract-gate.sh
          ./scripts/ph14-policies-dealer-view-contract-gate.sh

      - name: Smoke — Provenance Endpoint Runtime
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/ph9-provenance-smoke.sh
          ./scripts/ph9-provenance-smoke.sh

      - name: Dump demo choreography logs (on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing demo-run artifacts"
          ls -la test-results/demo-run-* || true
          echo "Tail demo choreography logs"
          tail -n 200 test-results/demo-run-*/demo-choreography.log || true
          echo "Tail demo-up service logs"
          tail -n 200 /tmp/brokerops-demo/*.log || true

      - name: Generate tag proof
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p test-results/rc/${{ github.ref_name }}
          echo "Tag: ${{ github.ref_name }}" > test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Commit: ${{ github.sha }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Run ID: ${{ github.run_id }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          echo "Triggered at: $(date -Iseconds)" >> test-results/rc/${{ github.ref_name }}/tag-proof.txt
          cat test-results/rc/${{ github.ref_name }}/tag-proof.txt

      - name: Collect RC receipts to stable path
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          RC_DIR="test-results/rc/${{ github.ref_name }}"
          mkdir -p "$RC_DIR"
          # Copy latest receipts to stable RC path
          cp test-results/clean-boot-latest.json "$RC_DIR/clean-boot-receipt.json" 2>/dev/null || true
          cp test-results/ph1-demo-run-latest.json "$RC_DIR/ph1-demo-run.json" 2>/dev/null || true
          cp test-results/ph1-ui-shell-*.log "$RC_DIR/ph1-ui-shell.log" 2>/dev/null || true
          # Copy from timestamped dirs if latest doesn't exist
          find test-results -name 'clean-boot-receipt.json' -newer "$RC_DIR/tag-proof.txt" -exec cp {} "$RC_DIR/" \; 2>/dev/null || true
          find test-results -name 'ph1-demo-run.json' -newer "$RC_DIR/tag-proof.txt" -exec cp {} "$RC_DIR/" \; 2>/dev/null || true
          ls -la "$RC_DIR/"

      - name: Generate artifact hashes
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          RC_DIR="test-results/rc/${{ github.ref_name }}"
          echo "=== Generating SHA256 hashes ==="
          find test-results -type f \( -name '*.json' -o -name '*.txt' -o -name '*.log' \) -print0 2>/dev/null | sort -z | xargs -0 sha256sum > "$RC_DIR/SHA256SUMS.txt" || true
          cat "$RC_DIR/SHA256SUMS.txt"

      - name: Upload receipts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ph1-rc-gate-receipts-${{ github.ref_name }}
          if-no-files-found: warn
          path: |
            test-results/clean-boot-*/clean-boot-receipt.json
            test-results/demo-run-*/ph1-demo-run.json
            test-results/clean-boot-latest/**
            test-results/demo-run-latest/**
            test-results/rc/${{ github.ref_name }}/tag-proof.txt
            test-results/push-proof-main.txt
            test-results/ph9-provenance-smoke.json
            /tmp/brokerops-demo/*.log

      - name: Teardown stack
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker compose down -v --remove-orphans || true
